<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.fluidify.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$(function() {
				$("#element").jFluidify({
					propertyName: "a custom value"
				});
			});
		</script>
	</body>
</html>
